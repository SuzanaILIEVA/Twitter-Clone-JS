<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="/scss/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
  </head>
  <body class="auth-page">
    <form id="login">
      <img src="/images/x-logo.png" alt="" />
     <div>
        <label>Kullanıcı Adı</label>
        <input id="name" class="form-control" type="text" />
        <div class="name-warning mt-3">
          <!-- <p class="warning">Kullanıcı Adı boş bırakılmaz</p> -->
        </div>
     </div>
     <div>
        <label>Şifre</label>
        <input id="pass" class="form-control" type="password" />
        <div class="pass-warning mt-3">
          <!-- <p class="warning">Şifreniz zayıf</p> -->
        </div>
     </div>

     <button>Giriş Yap</button>
    </form>

    <script src="scripts/auth.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
